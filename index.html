<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
</head>


<body>
    <div class="container">
        <form class="col-4">
            <div class="form-group">
                <h1>Xuất 3 số theo thứ tự tăng dần</h1>
                <label>Nhập số nguyên 1</label>
                <input type="email" class="form-control" id="inputNum1">
                <label>Nhập số nguyên 2</label>
                <input type="email" class="form-control" id="inputNum2">
                <label>Nhập số nguyên 3</label>
                <input type="email" class="form-control" id="inputNum3">
            </div>
            <button type="button" class="btn btn-primary" id="btnNum">Sắp xếp theo thứ tự tăng dần</button>
        </form>
        <p id="txtNum" class="alert alert-primary"></p>
        <br>
        <br>
        <form>
            <h2>Bài Tập 2 Gửi Lời Chào</h2>
            <div class="form-group">
                <label for="exampleFormControlSelect1">CHọn THành viên trong gia đình</label>
                <select class="form-control" id="exampleFormControlSelect1">
                    <option value="0"></option>
                    <option value="B">Bố</option>
                    <option value="M">Mẹ</option>
                    <option value="A">Anh Trai</option>
                    <option value="E">Em Gái</option>
                </select>
            </div>
            <button type="button" class="btn btn-primary" id="btnHello">Gửi Lời Chào</button>
            <p id="txtHello" class="alert alert-primary"></p>
        </form>
        <form class="col-4">
            <div class="form-group">
                <h1>Đếm số chẵn lẽ</h1>
                <label>Nhập số nguyên 1</label>
                <input type="email" class="form-control" id="inputNum1">
                <label>Nhập số nguyên 2</label>
                <input type="email" class="form-control" id="inputNum2">
                <label>Nhập số nguyên 3</label>
                <input type="email" class="form-control" id="inputNum3">
            </div>
            <button type="button" class="btn btn-primary" id="btnNum">Sắp xếp theo thứ tự tăng dần</button>
            <form class="col-4">
                <div class="form-group">
                    <h1>Tính toán số chẵn số lẽ</h1>
                    <label>Nhập Số Thứ Nhất</label>
                    <input type="number" class="form-control" id="so1">
                    <label>Nhập Số Thứ Hai</label>
                    <input type="number" class="form-control" id="so2">
                    <label>Nhập Số Thứ Ba</label>
                    <input type="number" class="form-control" id="so3">
                </div>
                <button type="button" class="btn btn-primary" id="btnCount">Đếm</button>
            </form>
            <p id="txtCount" class="alert alert-primary"></p>

            <form class="col-4">
                <div class="form-group">
                    <h1>Đoán hình Tam Giác</h1>
                    <label>Nhập độ dài cạnh 1</label>
                    <input type="number" class="form-control" id="canh1">
                    <label>Nhập độ dài cạnh 2</label>
                    <input type="number" class="form-control" id="canh2">
                    <label>Nhập độ dài cạnh 3</label>
                    <input type="number" class="form-control" id="canh3">
                </div>
                <button type="button" class="btn btn-primary" id="btnTamGiac">Dự đoán </button>
            </form>
            <p id="txtTamGiac" class="alert alert-primary"></p>
        </form>
    </div>








    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
        crossorigin="anonymous"></script>

    <script src="./js/main.js"></script>
</body>

</html>
